<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanGreen Tech</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<style>
    body {
        font-family: 'Arial', sans-serif;
    }

    header {
        background-color: #f4f4f4;
        padding: 20px;
    }

    nav ul {
        list-style: none;
        display: flex;
        justify-content: space-around;
    }

    #hero-slider {
        height: 50vh;
    }

    .swiper-slide {
        font-size: 2rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #moving-text {
        margin: 20px 0;
        overflow: hidden;
        white-space: nowrap;
    }

    .marquee span {
        display: inline-block;
        padding: 0 15px;
        animation: moveText 15s linear infinite;
    }

    @keyframes moveText {
        0% {
            transform: translateX(100%);
        }

        100% {
            transform: translateX(-100%);
        }
    }

    #solutions-slider {
        height: 300px;
    }
</style>

<body>
    <header>
        <nav>
            <!-- Navigation Menu -->
            <ul>
                <li>Home</li>
                <li>Services</li>
                <li>Technology</li>
                <li>Contact Us</li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="hero-slider" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">Reimagining Urban Spaces</div>
                <div class="swiper-slide">Greening the World</div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </section>

        <section id="moving-text">
            <div class="marquee">
                <span>Green Infrastructure Design</span>
                <span>Smart Irrigation Systems</span>
                <span>Farm Automation</span>
                <!-- More Text -->
            </div>
        </section>

        <section id="solutions-slider" class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="solution1.jpg" alt="Solution 1">
                    <p>90% Water Savings</p>
                </div>
                <div class="swiper-slide">
                    <img src="solution2.jpg" alt="Solution 2">
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
<script>
    var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        loop: true,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });

</script>

</html>
