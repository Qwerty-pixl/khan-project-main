<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма в попапе</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input{
            outline: none;
        }
        /* Стили для попапа */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            max-width: 587px;
            width: 100%;
            text-align: left;
            border-radius: 10px;
            position: relative;
        }

        .popup h1 {
            font-family: "Inter", sans-serif;
            font-size: 36px;
            font-weight: 400;
            color: #191D22;
            margin-bottom: 10px;
        }

        .popup p {
            font-family: "Inter", sans-serif;
            font-size: 16px;
            color: #79828D;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: "Inter", sans-serif;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #B3B3B3;
        }

        .form-group textarea {
            resize: none;
            height: 100px;
        }

        .groups {
            display: flex;
            gap: 20px;
        }

        .form-group label {
            font-family: "Inter", sans-serif;
            font-size: 16px;
            color: #79828D;
            margin-bottom: 5px;
            display: block;
        }

        /* Стили для кнопки */
        .btn {
            width: 100%;
            padding: 15px;
            background-color: #FF6A00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: "Inter", sans-serif;
            text-align: center;
        }

        .btn:hover {
            background-color: #e65a00;
        }

        /* Сообщение об успешной отправке */
        .success-message {
            display: none;
            text-align: center;
        }

        .success-message .checkmark {
            font-size: 40px;
            color: #FF6A00;
            margin-bottom: 20px;
        }

        .success-message h2 {
            font-family: "Inter", sans-serif;
            font-size: 24px;
            color: #191D22;
            margin-bottom: 10px;
        }

        .success-message p {
            font-family: "Inter", sans-serif;
            font-size: 16px;
            color: #79828D;
        }

        /* Закрывающий крестик */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            color: #B3B3B3;
        }

        .close-btn:hover {
            color: #000;
        }
    </style>
</head>

<body>

    <!-- Кнопка для открытия попапа -->
    <button class="btn" onclick="openPopup()">Оставить заявку</button>

    <!-- Попап с формой -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">×</span>
            <div id="form-container">
                <h1 class="sat">Оставьте заявку</h1>
                <p class="sar">Мы свяжемся с вами в течение суток. Если вы раскроете суть обращения — мы сможем предложить
                    первые шаги для решения проблемы</p>
                <form id="popupForm">
                    <div class="groups">
                        <div class="form-group">
                            <label class="form_text" for="name">Ваше имя</label>
                            <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
                        </div>
                        <div class="form-group">
                            <label class="form_text" for="phone">Контактный номер</label>
                            <input type="tel" id="phone" name="phone" placeholder="Введите ваш номер телефона" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form_text" for="message">Расскажите о проблеме</label>
                        <textarea id="message" name="message" placeholder="Опишите вашу проблему" required></textarea>
                    </div>
                    <button type="submit" class="btn">Отправить заявку</button>
                </form>
            </div>
            <div class="success-message" id="successMessage">
                <div class="checkmark">✔</div>
                <h2>Спасибо, заявка принята</h2>
                <p>Мы свяжемся с вами в течение суток и предложим первые шаги для решения задачи</p>
            </div>
        </div>
    </div>

    <script>
        // Функция для открытия попапа
        function openPopup() {
            document.getElementById('popup').style.display = 'flex';
        }

        // Функция для закрытия попапа
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            resetForm();
        }

        // Обработка отправки формы
        document.getElementById('popupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Предотвращаем стандартную отправку формы

            // Скрываем форму и показываем сообщение об успешной отправке
            document.getElementById('form-container').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        });

        // Функция сброса формы
        function resetForm() {
            document.getElementById('popupForm').reset();
            document.getElementById('form-container').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }
    </script>

</body>

</html>
